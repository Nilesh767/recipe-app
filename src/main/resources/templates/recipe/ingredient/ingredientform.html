<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>
    <!--Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <!--Jquery -->
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <!--Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    </script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="com.n3o.recipeapp.commands.IngredientCommand"*/-->
            <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                    <div class="card border-dark">
                        <div class="card-header bg-dark">
                            <h1 class="card-title text-white text-center">Edit Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-md-5 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Amount:</label>
                                    <input type="number" class="form-control" th:field="*{amount}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Unit Of Measure:</label>
                                    <select class="form-control" name="unitOfMeasure.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                                th:text="${uomEach.description}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                <br>
                <div class="row justify-content-center">
                    <button type="submit" class=" btn btn-primary col-md-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
