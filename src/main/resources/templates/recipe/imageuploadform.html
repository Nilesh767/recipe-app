<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Image Upload Form</title>
    <!--Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <!--Jquery -->
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <!--Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    </script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.n3o.recipeapp.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark">
                    <div class="card-header bg-dark">
                        <h1 class="card-title text-center text-white">Upload a new recipe image</h1>
                    </div>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-md-10">
                                <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                       th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}" class="form-row">
                                    <p class="font-weight-bold col-md-10">Select File</p>
                                    <input id="imagefile" name="imagefile" type="file" class="file form-control-file">
                                    <button type="submit" class="btn btn-primary col-md-3">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
